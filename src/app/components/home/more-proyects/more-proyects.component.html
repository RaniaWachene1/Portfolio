
<section class="more-projects-section" id="more-projects">
  <div class="container">
    
    <!-- Section Header -->
    <div class="section-header" @fadeInUp>
      <div class="header-content">
        <span class="section-number">05.</span>
        <h2 class="section-title">{{ "OtherProjects.Title" | translate }}</h2>
        <div class="title-line"></div>
      </div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div 
        *ngFor='let project of "OtherProjects.Projects" | translate; let i = index'
        class="project-card"
        [class.active]="activeIndex === i"
        [@cardAnimation]
        (click)="redirect(project['demoLink'], $event)"
        (mouseenter)="setActive(i)"
        (mouseleave)="clearActive()">
        
        <!-- Card Glow -->
        <div class="card-glow"></div>
        
        <!-- Card Content -->
        <div class="card-inner">
          
          <!-- Card Header -->
          <div class="card-header">
            <div class="folder-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
              </svg>
            </div>
            
            <div class="card-links">
              <a 
                *ngIf="project['ghLink']"
                [href]="project['ghLink']" 
                target="_blank"
                class="link-icon"
                id="ghLink"
                (click)="$event.stopPropagation()">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                </svg>
              </a>
              
              <a 
                *ngIf="project['demoLink']"
                [href]="project['demoLink']" 
                target="_blank"
                class="link-icon"
                id="demoLink"
                (click)="$event.stopPropagation()">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                  <polyline points="15 3 21 3 21 9"/>
                  <line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
              </a>
            </div>
          </div>

          <!-- Project Title -->
          <h3 class="project-title">{{ project.Title }}</h3>

          <!-- Project Description -->
          <p class="project-description">{{ project.Description }}</p>

          <!-- Technologies -->
          <div class="project-tech">
            <span class="tech-tag" *ngFor='let technology of project.Technologies'>
              {{ technology }}
            </span>
          </div>

          <!-- Decorative Corner -->
          <div class="decorative-corner"></div>
        </div>

        <!-- Card Border -->
        <div class="card-border"></div>

        <!-- Hover Particles -->
        <div class="card-particles">
          <div class="particle particle-1"></div>
          <div class="particle particle-2"></div>
          <div class="particle particle-3"></div>
        </div>
      </div>
    </div>

    <!-- View All Button (if needed) -->
    <!-- <div class="view-all-section" @fadeInUp>
      <a [routerLink]="'/proyectos'" class="view-all-btn">
        <span>View All Projects</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
          <polyline points="12 5 19 12 12 19"/>
        </svg>
      </a>
    </div> -->

  </div>

  <!-- Decorative Background -->
  <div class="bg-decoration">
    <div class="decoration-blur blur-1"></div>
    <div class="decoration-blur blur-2"></div>
    <div class="decoration-blur blur-3"></div>
  </div>
</section>
